[Network]
# link creating thresholds
TweetTweetThreshold : 0.5
DocDocThreshold : 0.5
TweetUserThreshold : 0.5
DocTweetThreshold : 0.5

# tri hits parameters
LambdaUserTweet : 0.4
LambdaTweetUser : 0.2
LambdaDocTweet : 0.4
LambdaTweetDoc : 0.2

[Mongo]
Host : localhost
Port : 27017
Database : vegas
FullTweetsCollection : full_tweets
TweetsCollection : tweets
UsersCollection : users
DocsCollection : docs
AnnotationsCollection : annotations
UrlsCollection : urls

[Annotate]
Hour : 1
Offset : 0
Limit : 500
Range : 5

[Clean]
TweetBinning : 1
TweetSampling : 0.1
TweetKeysToSave : text,id_str,in_reply_to_user_id_str,created_at,entities,retweeted_status,user,timestamp_ms
TweetEntitiesKeysToSave : user_mentions,urls
TweetUserMentionKeysToSave : id_str
TweetUrlKeysToSave : url,expanded_url
TweetUserKeysToSave : id_str

[Download]
TwitterConsumerKey : -
TwitterConsumerSecret : -
TwitterAccessKey : -
TwitterAccessSecret : -
Query : vegas shooting

[Urls]
MaxConcurrentRequests : 30
RemoveUrlNotFound : True