[Network]
Iterations : 3
# tfidf or word2vec
SimilarityMeasure : word2vec

# link creating thresholds
TweetTweetThreshold : 0.75
DocDocThreshold : 0.75,0.3
TweetUserThreshold : 0.75,0.1
DocTweetThreshold : 0.75

# tri hits parameters
LambdaUserTweet : 0.3,0.5
LambdaTweetUser : 0.3,0.1,0.5
LambdaDocTweet : 0.3,0.4,0.5
LambdaTweetDoc : 0.3,0.3,0.2

# Can save only one neo4j graph at the moment
# Set as -1 to not save in neo4j
CreateNeo4jGraphAtIteration : 3
PickleSaveGraph : False

[Mongo]
Host : localhost
Port : 27017
Username :
Password :
Database : vegas
FullTweetsCollection : full_tweets
TweetsCollection : tweets
UsersCollection : users
DocsCollection : docs
AnnotationsCollection : annotations
UrlsCollection : urls

[Neo4j]
Available : False
Host : localhost
Port : 7474
Username : neo4j
Password : what
TransactionsBeforeCommit : 5000

[Annotate]
Hour : 75
Offset : 0
Limit : 500
Range : 5
HelpText : You can use keyboard shortcuts too!
           N -> next tweet
           P -> previous tweet
           1 -> Uninformative
           ...
           5 -> Informative
Tag : mudit

[Clean]
TweetBinning : 1
TweetSampling : 0.1
TweetKeysToSave : text,id_str,in_reply_to_user_id_str,created_at,entities,retweeted_status,user,timestamp_ms
TweetEntitiesKeysToSave : user_mentions,urls
TweetUserMentionKeysToSave : id_str
TweetUrlKeysToSave : url,expanded_url
TweetUserKeysToSave : id_str

[Download]
TwitterConsumerKey : -
TwitterConsumerSecret : -
TwitterAccessKey : -
TwitterAccessSecret : -
Query : vegas shooting
TweetsBeforeCommit : 5000

[Urls]
MaxConcurrentRequests : 30
ConnectTimeout : 200
RequestTimeout : 300
RemoveUrlNotFound : True